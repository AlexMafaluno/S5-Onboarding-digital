<section>
  <div [@animSlider]="currentStep" class="container-fluid">
@for(step of steps; track step.id){
@if(step.id === currentStep){
  <div class="row justify-content-center align-items-center">
  <div class="col-8 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center fondo">
  <div class="targeta shadow w-100 " [ngStyle]="{'background-color': step.bgcolor}">
    <div class= "image-container">
    <img class="card-img-top" [src]="step.imagen" alt="..." />
    </div>
    <div class="card-body p-4 bg-white">
      <div class="text-start" >
        <h3 class="fw-bolder">{{ step.title }}</h3>
        <p>{{ step.descripcion }}</p>
      </div>
      <div class="flex-grow-1"></div> 
    </div>
    <div class="card-footer p-4 pt-0 bg-white">
      <div class="btn-group-left"> 
      <button type="button" class="btn" (click)="changeDots(currentStep,'down')" [class.active]="currentStep === 1"><i class="fa-solid fa-circle fa-2xs circulo"></i></button>  
      <button type="button" class="btn mx-1" (click)="changeDots(currentStep, currentStep === 1 ? 'up' : 'down')" [class.active]="currentStep === 2" ><i class="fa-solid fa-circle fa-2xs circulo"></i></button>  
      <button type="button" class="btn" (click)="changeDots(currentStep,'up')" [class.active]="currentStep === 3"><i class="fa-solid fa-circle  fa-2xs circulo"></i></button> 
      </div>
      <div class="btn-group-right">        
      <button type="button" class="btn mx-1" (click)="changeDots(currentStep,'down')" [disabled]="currentStep === 1"><i class="fa-solid fa-circle-left fa-2xl izquierda"></i></button>
      <button type="button" class="btn" (click)="changeDots(currentStep,'up')" [disabled]="currentStep == this.steps.length"><i class="fa-solid fa-circle-right fa-2xl derecha"></i></button>
      </div>
    </div>
  </div>
  </div>
</div>
}
}
</div>
</section>
